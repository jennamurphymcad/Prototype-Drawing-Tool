<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drawing Tool Prototype | Jenna Murphy</title>
    <script src="libraries/p5.js" charset="utf-8"></script>
    <script src="app2.js" charset="utf-8"></script>
    <script src="libraries/p5.dom.js" charset="utf-8"></script>
  </head>
  <style>
  .rangeslider{
      width: 50%;
  }

  .myslider {
      -webkit-appearance: none;
      background: #FCF3CF  ;
      width: 50%;
      height: 20px;
      opacity: 2;
     }


  .myslider::-webkit-slider-thumb {
      -webkit-appearance: none;
      cursor: pointer;
      background: #34495E  ;
      width: 5%;
      height: 20px;
  }


  .myslider:hover {
      opacity: 1;
  }
  </style>
  <body>
    <h1>Drawing Tool Prototype</h1>
    <div class="rangeslider">
  <input type="range" min="1" max="100" value="10"
                 class="myslider" id="sliderRange">
</div>
  </body>
  <script>
var rangeslider = document.getElementById("sliderRange");
var output = document.getElementById("demo");
output.innerHTML = rangeslider.value;

rangeslider.oninput = function() {
  output.innerHTML = this.value;
}
</script>

</body>
</html>
</html>
